<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">UBCInsight</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

				<span class="navbar-toggler-icon"></span>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<!-- <li class="nav-item">
						<a class="nav-link" aria-current="page" href="/">Home</a>
					</li> -->
					<li class="nav-item">

		</div>
	</nav>
	<h1>
		Find a Course
		<!-- <small class="text-muted">with the desired number of seats.</small> -->
	</h1>
	<form style="margin: 30px" id="query-form">
		<div class="form-group row">
			<label for="input-dept" class="col-sm-2 col-form-label">Department:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="input-dept" required>
			</div>
			<div id="input-dept-help" class="form-text">The department of the course you interested in.</div>
		</div>
		<div class="form-group row">
			<label for="input-course-nr" class="col-sm-2 col-form-label">Course Code:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="input-course-nr" required>
			</div>
			<div id="input-course-nr-help" class="form-text">The course number you interested in.</div>
		</div>
		<div class="form-group row">
			<label for="input-year" class="col-sm-2 col-form-label">Year:</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="input-year" required>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2">Select the Column:</div>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_avg">
					<label class="form-check-label" for="sections_avg">average grade</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_pass">
					<label class="form-check-label" for="sections_pass">number of passed students</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_fail">
					<label class="form-check-label" for="sections_fail">number of failed students</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_audit">
					<label class="form-check-label" for="sections_audit">number of students who audited</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_year">
					<label class="form-check-label" for="sections_year">year</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_dept">
					<label class="form-check-label" for="sections_dept">department</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_id">
					<label class="form-check-label" for="sections_id">course code</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_instructor">
					<label class="form-check-label" for="sections_instructor">instructor</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_title">
					<label class="form-check-label" for="sections_title">course title</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="sections_uuid">
					<label class="form-check-label" for="sections_uuid">uuid of the section</label>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Go!</button>
	</form>
	<div class="container-fluid">
		<table class="table" id="returned-form">
			<!-- This is intentionally left blank, use JS to fill this up. -->
		</table>
	</div>

	<!-- pop up window modal -->
	<div id="popup-window" class="modal hide fade" role="dialog" aria-hidden="true" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Query Error</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
				</div>
				<div class="modal-body">
					<p id="query-error-message"></p>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
