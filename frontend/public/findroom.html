<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>310 Frontend - Find Room</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="static/style.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="static/findroom.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">UBCInsight</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<!-- <li class="nav-item">
						<a class="nav-link" aria-current="page" href="/">Home</a>
					</li> -->
					<li class="nav-item">
						<a class="nav-link" href="findcourse.html">Find Course</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="findroom.html">Find Room</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<h1>
		Find a Suitable Room
		<!-- <small class="text-muted">with the desired number of seats.</small> -->
	</h1>
	<form style="margin:30px" id="query-form">
		<div class="row g-3">
			<div class="col-auto">
				<label for="size_input" class="form-label">Number of Seats:</label>
			</div>
			<div class="col-auto">
				<input type="number" class="form-control" id="size_input" aria-describedby="size_help" required>
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary">Go!</button>
			</div>
			<div id="size_help" class="form-text">Please enter the desired number of seats for your event.</div>
		</div>
	</form>
	<div class="container-fluid">
		<table class="table" id="returned-form">
			<!-- This is intentionally left blank, use JS to fill this up. -->
		</table>
	</div>

	<!-- pop up window modal -->
	<div id="popup-window" class="modal hide fade" role="dialog" aria-hidden="true" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Query Error</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
				</div>
				<div class="modal-body">
					<p id="query-error-message"></p>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
